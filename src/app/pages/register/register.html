<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="brand">Kind<span>Kitchen</span></h1>
      <h2>Create Account</h2>
      <p>Join our community and start planning your meals.</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="name" placeholder="John Doe" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="john@example.com" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="At least 8 characters" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          formControlName="password_confirmation"
          placeholder="Repeat password"
        />
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <div
        *ngIf="
          registerForm.hasError('mismatch') && registerForm.get('password_confirmation')?.touched
        "
        class="error-message"
      >
        Passwords do not match.
      </div>

      <button type="submit" [disabled]="!registerForm.valid" class="btn-auth">
        Create Account
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/login">Log in here</a></p>
    </div>
  </div>
</div>
