<div class="admin-dashboard">
  <header class="admin-header">
    <h2>Admin Control Panel</h2>
    <p>Manage the food catalog and plan upcoming weekly menus.</p>
  </header>

  <section class="admin-card planner-section">
    <div class="card-header">
      <h3>üìÖ Weekly Menu Planner</h3>
      <div class="date-picker-group">
        <label for="week-start">Week Starting (Monday):</label>
        <input
          type="date"
          id="week-start"
          [(ngModel)]="newWeeklyMenu.week_start_date"
          class="admin-input"
        />
      </div>
    </div>

    <div class="week-grid">
      <div *ngFor="let dayObj of newWeeklyMenu.days" class="day-box">
        <h4>{{ dayObj.day_of_week | titlecase }}</h4>

        <div class="select-group">
          <label>Soup</label>
          <select [(ngModel)]="dayObj.soup_item_id">
            <option [ngValue]="null">Select Soup</option>
            <option *ngFor="let item of soups" [value]="item.id">{{ item.name }}</option>
          </select>
        </div>

        <div class="select-group">
          <label>Entree A</label>
          <select [(ngModel)]="dayObj.entree_a_item_id">
            <option [ngValue]="null">Select Entree A</option>
            <option *ngFor="let item of entrees" [value]="item.id">{{ item.name }}</option>
          </select>
        </div>

        <div class="select-group">
          <label>Entree B</label>
          <select [(ngModel)]="dayObj.entree_b_item_id">
            <option [ngValue]="null">Select Entree B</option>
            <option *ngFor="let item of entrees" [value]="item.id">{{ item.name }}</option>
          </select>
        </div>

        <div class="select-group">
          <label>Dessert</label>
          <select [(ngModel)]="dayObj.dessert_item_id">
            <option [ngValue]="null">Select Dessert</option>
            <option *ngFor="let item of desserts" [value]="item.id">{{ item.name }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="planner-actions">
      <button (click)="saveWeeklyMenu()" class="btn-primary">Publish Weekly Menu</button>
    </div>
  </section>

  <section class="admin-card catalog-section">
    <h3>üç¥ Food Catalog</h3>

    <div class="add-item-bar">
      <input
        name="newItemName"
        [(ngModel)]="newItem.name"
        placeholder="Item Name"
        class="admin-input"
      />
      <select [(ngModel)]="newItem.type" class="admin-input">
        <option value="soup">Soup</option>
        <option value="entree">Entree</option>
        <option value="dessert">Dessert</option>
      </select>
      <button (click)="addFood()" class="btn-secondary">Add to Catalog</button>
    </div>

    <table class="admin-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of menuItems">
          <td>{{ item.name }}</td>
          <td>
            <span class="badge" [ngClass]="item.type">{{ item.type }}</span>
          </td>
          <td>
            <button (click)="removeFood(item.id)" class="btn-delete">Archive</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
