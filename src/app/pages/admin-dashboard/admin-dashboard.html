<div class="admin-wrapper" style="padding: 40px; max-width: 1000px; margin: 0 auto">
  <h2
    style="color: #2c3e50; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 30px"
  >
    Admin: Food Catalog Manager
  </h2>

  <div
    style="
      background: white;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #ddd;
      margin-bottom: 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
    "
  >
    <h3 style="margin-top: 0; font-size: 1.1rem; color: #34495e">Add New Item</h3>
    <div style="display: flex; gap: 15px; align-items: flex-end">
      <div style="flex: 2">
        <label style="display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px"
          >Item Name</label
        >
        <input
          [(ngModel)]="newItem.name"
          placeholder="e.g. Lentil Soup"
          style="width: 100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 6px"
        />
      </div>

      <div style="flex: 1">
        <label style="display: block; font-size: 0.8rem; font-weight: bold; margin-bottom: 5px"
          >Type</label
        >
        <select
          [(ngModel)]="newItem.type"
          style="
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            background: white;
          "
        >
          <option value="soup">Soup</option>
          <option value="entree">Entree</option>
          <option value="dessert">Dessert</option>
        </select>
      </div>

      <button
        (click)="addFood()"
        style="
          background: #3498db;
          color: white;
          border: none;
          padding: 11px 25px;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
        "
      >
        Add Item
      </button>
    </div>
  </div>

  <div style="background: white; border: 1px solid #ddd; border-radius: 12px; overflow: hidden">
    <table style="width: 100%; border-collapse: collapse; text-align: left">
      <thead>
        <tr style="background: #f8f9fa; border-bottom: 2px solid #eee">
          <th style="padding: 15px">Name</th>
          <th style="padding: 15px">Type</th>
          <th style="padding: 15px; text-align: right">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of menuItems" style="border-bottom: 1px solid #f1f1f1">
          <td style="padding: 15px; font-weight: 500">{{ item.name }}</td>
          <td style="padding: 15px">
            <span
              [style.background]="
                item.type === 'soup' ? '#e1f5fe' : item.type === 'entree' ? '#e8f5e9' : '#fff3e0'
              "
              style="
                padding: 4px 10px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: bold;
                color: #444;
              "
            >
              {{ item.type | titlecase }}
            </span>
          </td>
          <td style="padding: 15px; text-align: right">
            <button
              (click)="removeFood(item.id)"
              style="
                color: #e74c3c;
                background: none;
                border: none;
                cursor: pointer;
                font-size: 0.9rem;
              "
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
