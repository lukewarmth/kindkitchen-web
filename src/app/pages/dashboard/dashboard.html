<div
  class="dashboard-wrapper"
  style="min-height: 100vh; background-color: #f4f7f6; padding: 20px 0"
>
  <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px">
    <header
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      "
    >
      <div>
        <h1 style="margin: 0; color: #2c3e50; font-size: 1.5rem; letter-spacing: -0.5px">
          Kind<span style="color: #3498db">Kitchen</span>
        </h1>
        <p *ngIf="user" style="margin: 4px 0 0 0; color: #7f8c8d; font-size: 0.9rem">
          Logged in as <strong>{{ user.name }}</strong>
        </p>
      </div>

      <button (click)="logout()" class="logout-btn">Logout</button>
    </header>

    <nav class="nav-container">
      <div class="nav-pills">
        <button (click)="view = 'menu'" [class.active]="view === 'menu'" class="nav-link">
          <span class="icon">ğŸ´</span> Weekly Menu
        </button>

        <button (click)="view = 'history'" [class.active]="view === 'history'" class="nav-link">
          <span class="icon">ğŸ“œ</span> My Orders
        </button>
      </div>
    </nav>

    <main
      class="content-card"
      style="
        background: white;
        border-radius: 16px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        border: 1px solid #e1e8e7;
      "
    >
      <div [ngSwitch]="view">
        <app-weekly-menu *ngSwitchCase="'menu'"></app-weekly-menu>
        <app-order-history *ngSwitchCase="'history'"></app-order-history>
      </div>
    </main>
  </div>
</div>
