<div class="history-container" style="max-width: 800px; margin: 0 auto">
  <h3 style="border-bottom: 2px solid #eee; padding-bottom: 10px">Your Past Orders</h3>

  <div *ngIf="orders.length === 0" style="padding: 20px; text-align: center; color: #666">
    You haven't placed any orders yet.
  </div>

  <div
    class="order-card"
    *ngFor="let order of orders"
    style="
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    "
  >
    <div
      class="order-header"
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      "
    >
      <span style="font-size: 1.1rem; font-weight: bold; color: #2c3e50"
        >Order #{{ order.id }}</span
      >
      <span
        style="
          background: #f1f2f6;
          padding: 4px 10px;
          border-radius: 15px;
          font-size: 0.85rem;
          color: #7f8c8d;
        "
      >
        {{ order.created_at | date : 'mediumDate' }}
      </span>
    </div>

    <div
      class="days-container"
      style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px"
    >
      <div *ngFor="let day of getDays()" class="day-group">
        <strong
          style="
            text-transform: capitalize;
            color: #3498db;
            display: block;
            margin-bottom: 5px;
            border-bottom: 1px solid #ebf5fb;
          "
        >
          {{ day }}
        </strong>

        <div *ngIf="order.groupedItems[day].length > 0; else noOrder">
          <div
            *ngFor="let foodName of order.groupedItems[day]"
            style="font-size: 0.85rem; color: #333; margin-bottom: 2px"
          >
            • {{ foodName }}
          </div>
        </div>

        <ng-template #noOrder>
          <div style="font-size: 0.8rem; color: #bdc3c7; font-style: italic">No selection</div>
        </ng-template>
      </div>
    </div>

    <div
      *ngIf="order.donate_meal"
      style="
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px dashed #eee;
        color: #e74c3c;
        font-weight: bold;
        font-size: 0.9rem;
      "
    >
      ❤️ You donated a meal this week! Thank you!
    </div>
    <div
      *ngIf="!order.donate_meal"
      style="
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px dashed #eee;
        color: gray;
        font-weight: bold;
        font-size: 0.9rem;
      "
    >
      You did not donate a meal this week. Consider donating next time!
    </div>
  </div>
</div>
